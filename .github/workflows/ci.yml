# GitHub Actions - Integração Contínua (CI)
# Executa testes, linting e build quando há push ou PR

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Backend Linting e Testes
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8

      - name: Lint com Black
        working-directory: ./backend
        run: black --check app/ tests/

      - name: Lint com Flake8
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=100 --ignore=E501,W503

      - name: Executar testes com cobertura
        working-directory: ./backend
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
          ENVIRONMENT: test
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term \
            --verbose

      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Job 2: Frontend Linting e Build
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Instalar dependências
        working-directory: ./frontend
        run: npm ci

      - name: Lint com ESLint
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build de produção
        working-directory: ./frontend
        run: npm run build

      - name: Verificar tamanho do bundle
        working-directory: ./frontend
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"

  # Job 3: Build Docker Images
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build imagem backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: medvision-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build imagem frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: medvision-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Scan vulnerabilidades Python
        working-directory: ./backend
        run: |
          pip install safety
          safety check --file requirements.txt || true

      - name: Scan vulnerabilidades NPM
        working-directory: ./frontend
        run: npm audit --audit-level=high || true
