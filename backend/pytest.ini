[pytest]
# Configuração do pytest para MedVision AI

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de execução
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers customizados
markers =
    unit: marca testes unitários isolados
    integration: marca testes de integração de componentes
    api: marca testes de endpoints da API
    slow: marca testes que demoram mais de 5 segundos
    requires_model: marca testes que requerem modelo YOLO carregado
    requires_gemini: marca testes que requerem API Gemini

# Asyncio
asyncio_mode = auto

# Configuração de logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignora warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout padrão (evita testes travados)
timeout = 300
