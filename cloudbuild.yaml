# Cloud Build configuration for MedVision AI Backend
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medvision-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medvision-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend/'
    id: 'build-backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/medvision-backend:$COMMIT_SHA'
    id: 'push-backend'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medvision-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medvision-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,LOG_LEVEL=INFO'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest'
    id: 'deploy-backend'

images:
  - 'gcr.io/$PROJECT_ID/medvision-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/medvision-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
